<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css" integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Biodata</title>
    </head>
    <body>
        <div class="container">
            <a href="/" class="btn btn-info">&laquo;&nbsp;&nbsp;Back to Home</a>
            <br><br>
            <h1 class="title">
                RESULT
            </h1>
            <br><br><br><br>
            <small id="textHelp" class="form-text text-muted">Result for your search: <strong>%{{.search}}%</strong></small>
            <br><br>
            <table class="table table-hover">
                <tr>
                    <th>Id Num.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Occupation</th>
                    <th>Reason</th>
                </tr>
                {{range $element := .content}}
                <tr>
                    <td>{{$element.ID}}</td>
                    <td>{{$element.Name}}</td>
                    <td>{{$element.Email}}</td>
                    <td>{{$element.Addr}}</td>
                    <td>{{$element.Occup}}</td>
                    <td>{{$element.Reason}}</td>
                </tr>
                {{end}}
            </table>
        </div>
    </body>
</html>
