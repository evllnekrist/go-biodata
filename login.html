<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css" integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Biodata</title>
    </head>
    <body>
        <div class="container">
            <br><br>
            <h1 class="title">
                LOGIN
            </h1>
            <br><br>
            <small class="form-text text-muted">Login by Email:</small>
            <form action="/myBiodata" method="get">
                <div class="input-group mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Your Email">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </div>
            </form>
            <br><br>
            <small class="form-text text-muted">Or, search existed accounts by your name:</small>
            <form action="/searchBiodata" method="get">
                <div class="input-group mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Enter somebody name">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
